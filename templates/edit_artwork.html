{% extends "layout.html" %}


{% block title %}
    Edit Artwork
{% endblock title %}


{% block main %}
<form action="/edit" method="post" enctype="multipart/form-data">
    <input type="hidden" name="id" value="{{ artwork_id }}"></input>
    <p>
      <label>Artwork Name</label><br>
      <input name="title" type="text" value="{{ artwork_title }} "></input>
    </p>
    <p>
      <label>Current Image:</label><br>
      <img src="{{artwork_img}}" alt="{{ artwork_title }}">
      <input name="img" type="file" value="{{ artwork_img }}"></input>
    </p>
    <p>
      <label>Description</label><br>
      <textarea name="description">{{ artwork_description }}</textarea><br><br>
    </p>
    <button type="submit">Update Artwork Item</button>
  </form>
{% endblock main %}
