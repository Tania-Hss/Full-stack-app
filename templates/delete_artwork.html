{% extends "layout.html" %}


{% block title %}
    Delete Artwork
{% endblock title %}

{% block main %}
<form method="POST" action="/delete">
    <input type="hidden" name="id" value="{{ artwork_id }}"></input>
    <p>Are you sure you want to delete artwork {{ artwork_title }} ?</p>
    <button type="submit">Delete Artwork</button>
</form>
{% endblock main %}
